<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .main_div {
      text-align: center;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 300px;
    }
    h1 {
      color: #333;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .input-container {
      position: relative;
      width: 95%;
      margin: 10px 0;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-size: 14px;
      text-align: left;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-field:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
    }
    .lock-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.3s ease;
    }
    .lock-icon:hover {
      transform: translateY(-50%) scale(1.2);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      width: 100%;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="main_div" id="main_div">
    <h1>Create Password</h1>

    <div class="input-container">
      <input type="password" id="password" class="input-field" placeholder="Enter your password" required />
      <span class="lock-icon" onclick="togglePassword('password')">&#128274;</span>
    </div>

    <div class="input-container">
      <input type="password" id="confirm-password" class="input-field" placeholder="Confirm your password" required />
      <span class="lock-icon" onclick="togglePassword('confirm-password')">&#128274;</span>
    </div>

    <button type="submit" onclick="submitPassword()">Proceed</button>
  </div>

  <script>
    function togglePassword(fieldId) {
      const passwordField = document.getElementById(fieldId);
      const lockIcon = passwordField.nextElementSibling;
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      lockIcon.innerHTML = type === "password" ? "&#128274;" : "&#128275;";
    }

    function submitPassword() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password === confirmPassword) {
        alert("Password successfully created!");
        window.location.href = "main1.html"; // Corrected this line
      } else {
        alert("Passwords do not match. Please try again.");
      }
    }
  </script>
</body>
</html>
