
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Entry</title>
  <style>
    body {
      background-color: darkorange;
      font-family: Poppins, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .main_div {
      text-align: center;
      padding: 20px;
    }

    h1, p {
      color: white;
    }

    .otp-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .otp-box {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      border: 2px solid #fff;
      background-color: #fff;
      color: #333;
      border-radius: 5px;
      outline: none;
      transition: all 0.3s ease;
    }

    .otp-box:focus {
      border-color: #4CAF50;
      transform: scale(1.1);
    }

    .otp-box:valid {
      border-color: #4CAF50;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 15px;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #f2f2f2;
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .resend-btn {
      background-color: #f2f2f2;
      margin-top: 10px;
      border-radius: 15px;
    }

    .resend-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="main_div" id="main_div">
    <h1>Enter the OTP sent to your mobile number or gmail</h1>
    <p>Enter the OTP below:</p>

    <div class="otp-container">
      <input type="text" id="otp1" class="otp-box" maxlength="1" oninput="moveFocus(this, 'otp2')" onkeydown="handleBackspace(event, 'otp1', 'otp1')">
      <input type="text" id="otp2" class="otp-box" maxlength="1" oninput="moveFocus(this, 'otp3')" onkeydown="handleBackspace(event, 'otp1', 'otp2')">
      <input type="text" id="otp3" class="otp-box" maxlength="1" oninput="moveFocus(this, 'otp4')" onkeydown="handleBackspace(event, 'otp2', 'otp3')">
      <input type="text" id="otp4" class="otp-box" maxlength="1" oninput="moveFocus(this, 'otp5')" onkeydown="handleBackspace(event, 'otp3', 'otp4')">
      <input type="text" id="otp5" class="otp-box" maxlength="1" oninput="moveFocus(this, 'otp6')" onkeydown="handleBackspace(event, 'otp4', 'otp5')">
      <input type="text" id="otp6" class="otp-box" maxlength="1" onkeydown="handleBackspace(event, 'otp5', 'otp6')">
    </div>

    <button class="resend-btn" onclick="resendOTP()">Resend OTP</button>
    <footer>
      <button type="submit" onclick="submitOTP()">Proceed</button>
    </footer>
  </div>

  <script src="../hackathon25/hack.js"></script>
</body>
</html>
